name: Sync Dictionaries

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch: # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download latest zhwiki.dict.yaml
      run: |
        # 获取最新的 release
        latest_release=$(curl -s https://api.github.com/repos/felixonmars/fcitx5-pinyin-zhwiki/releases/latest | grep "tag_name" | cut -d '"' -f 4)
        # 下载并重命名文件
        wget https://github.com/felixonmars/fcitx5-pinyin-zhwiki/releases/download/$latest_release/zhwiki-20240509.dict.yaml -O zhwiki.dict.yaml
        # 添加到 git
        git add zhwiki.dict.yaml

    - name: Sync specific files from rime-ice
      run: |
        # 克隆 rime-ice 仓库
        git clone https://github.com/iDvel/rime-ice.git
        # 复制所需文件
        cp rime-ice/cn_dicts/base.dict.yaml cn_dicts/
        cp rime-ice/cn_dicts/ext.dict.yaml cn_dicts/
        cp rime-ice/cn_dicts/tencent.dict.yaml cn_dicts/
        # 删除克隆的仓库
        rm -rf rime-ice
        # 添加到 git
        git add cn_dicts/base.dict.yaml cn_dicts/ext.dict.yaml cn_dicts/tencent.dict.yaml

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -m "Sync latest dictionaries"
        git push origin main

