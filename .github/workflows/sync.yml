name: Sync Dictionaries

on:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次
  workflow_dispatch: # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Sync specific files from rime-ice
      run: |
        # 克隆 rime-ice 仓库
        git clone https://github.com/iDvel/rime-ice.git
        # 创建 cn_dicts 目录，如果不存在
        mkdir -p cn_dicts
        # 复制所需文件
        cp rime-ice/cn_dicts/base.dict.yaml cn_dicts/
        cp rime-ice/cn_dicts/ext.dict.yaml cn_dicts/
        cp rime-ice/cn_dicts/tencent.dict.yaml cn_dicts/
        # 删除克隆的仓库
        rm -rf rime-ice
        # 添加到 git
        git add cn_dicts/base.dict.yaml cn_dicts/ext.dict.yaml cn_dicts/tencent.dict.yaml

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git commit -m "Sync latest dictionaries"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/bdim404/rime-dictionaries.git
        git push origin main
